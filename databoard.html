<!DOCTYPE html>
<html>
    <head>
        <title>A COVID INFORMATION PAGE</title>
        <link rel="stylesheet" href="style2.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>

    </head>
    <body>
        <section class="intro">
            <div class = "container">
                <h1>COVID Information's Page</h1>
                <div class="nav">
                    <a href="index.html">Timeline</a>
                    <a href="Databoard.html">Data Board</a>
                </div>
            </div>

        </section>
        <section class="data">
            <div class="container">
                <table class="datatable">
                    <tr>
                        <th> Total cases <br> 84.9M </th>
                        <th> Deaths <br> 1.01M </th>
                        <th> Fully Vaccinated <br> 67.2% </th>
                    </tr>
                </table>
            </div>
        </section>
        <section class="charts">
            <canvas id="myChart" style="width:100%;max-width:600px"></canvas>

            <script>
                var xValues = [50,60,70,80,90,100,110,120,130,140,150];
                var yValues = [7,8,8,9,9,9,10,11,14,14,15];

                new Chart("myChart", {
                    type: "line",
                    data: {
                        labels: xValues,
                        datasets: [{
                            fill: false,
                            lineTension: 0,
                            backgroundColor: "rgba(0,0,255,1.0)",
                            borderColor: "rgba(0,0,255,0.1)",
                            data: yValues
                        }]
                    },
                    options: {
                        legend: {display: false},
                        scales: {
                            yAxes: [{ticks: {min: 6, max:16}}],
                        }
                    }
                });
            </script>
        </section>
    </body>
</html>
